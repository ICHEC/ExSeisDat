# Basic settings
# TODO: profiler guided optimisation (PGO)
#

CXX=mpicxx
intel=1

#intel
ifeq "$(strip $(I_MPI_CXX))" "icpc"
 OPTIMISATIONS = -align -xHost -O3 #-ipo
 WARNINGS = -Wall -Wextra -pedantic
 DEBUG = -g #-DDEBUG
 STANDARDS = -std=c++14 -fopenmp 
else
#gcc
 OPTIMISATIONS = -mtune=native -O3 -funroll-loops
 WARNINGS = -Wall -Wextra -pedantic
 DEBUG = -g #-DDEBUG
 STANDARDS = -std=c++14 -fopenmp 
endif



